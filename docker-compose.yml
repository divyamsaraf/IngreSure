services:
  # Python Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ingresure-backend
    ports:
      - "8000:8000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OLLAMA_API_URL=http://host.docker.internal:11434/api/generate
      - USE_NEW_ENGINE=true
      - SHADOW_MODE=${SHADOW_MODE:-false}
      - USDA_FDC_API_KEY=${USDA_FDC_API_KEY:-}
      - OPEN_FOOD_FACTS_ENABLED=${OPEN_FOOD_FACTS_ENABLED:-true}
    volumes:
      - ./backend:/app
      - ./data:/app/../data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ingresure-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - BACKEND_URL=http://backend:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend

# Note: Supabase is run separately via 'supabase start' to avoid complex docker-in-docker setups 
# or duplicating the supabase stack locally. We connect to it via host.docker.internal or public URL.
